<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dashboardview</title>
    <link rel="stylesheet" href="dashboard.css">

  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-1">
          <div class="card1">
            <div class="row">
              <div class="number-side">
                <div class="number">
                  <img src="four.png" alt="Four">

                </div>

              </div>
              <div class="status-side">
                <h1>Holding</h1>

              </div>

            </div>

          </div>

        </div>
        <div class="col-1">
          <div class="card2">
            <div class="row">
              <div class="number-side">
                <div class="number">
                  <img src="two.png" alt="Two">

                </div>

              </div>
              <div class="status-side">
                <h1>Awaiting</h1>

              </div>

            </div>

          </div>

        </div>
        <div class="col-1">
          <div class="card3">
            <div class="row">
              <div class="number-side">
                <div class="number">
                    <img src="five.png" alt="Five">

                </div>

              </div>
              <div class="status-side">
                <h1>Pending</h1>

              </div>

            </div>

          </div>

        </div>

      </div>
      <div class="row">
        <div class="col-2">
          <div class="meeting-card">
            <div class="header">
              <h4>Notifications</h4><br>

            </div>
            <div class="content">


            </div>

          </div>

        </div>
        <div class="col-1 ">
          <div class="notification-card">
            <h5>Notifications</h5><br>
            <hr>
            <a href="#">Notification 1</a><br>
            <a href="#">Notification 2</a><br>
            <a href="#">Notification 3</a><br>
            <a href="#">Notification 4</a><br>
            <a href="#">Notification 5</a><br>
            <a href="#">Notification 6</a><br>
            <a href="#">Notification 7</a><br>

          </div>

        </div>

      </div>

    </div>

  </body>
</html>
