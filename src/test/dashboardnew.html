<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dashboardview</title>
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-1">
          <div class="card1">
            <div class="row">
              <div class="number-side">
                <div class="number">
                  <img src="four.png" alt="Four">

                </div>

              </div>
              <div class="status-side">
                <h1>Holding</h1>

              </div>

            </div>

          </div>

        </div>
        <div class="col-1">
          <div class="card2">
            <div class="row">
              <div class="number-side">
                <div class="number">
                  <img src="two.png" alt="Two">

                </div>

              </div>
              <div class="status-side">
                <h1>Awaiting</h1>

              </div>

            </div>

          </div>

        </div>
        <div class="col-1">
          <div class="card3">
            <div class="row">
              <div class="number-side">
                <div class="number">
                    <img src="five.png" alt="Five">

                </div>

              </div>
              <div class="status-side">
                <h1>Pending</h1>

              </div>

            </div>

          </div>

        </div>

      </div>
      <div class="row">
        <div class="col-2">
          <div class="meeting-card">
            <div class="header">
              <h4>Next meeting details</h4>

            </div>
            <div class="content">
              <ul>
                <li>Date :</li>
                <p>15.03.2017</p>
                <li>Time :</li>
                <p>At 2pm.</p>
                <li>Matters to be discussed :</li>
                <p>Student matters <br>Staff matters <br>Examination matters. <br></p>
              </ul>

            </div>

          </div>

        </div>
        <div class="col-1 ">
          <div class="notification-card">
            <div class="header">
              <h4> Notifications </h4>

            </div>
            <div class="content">
              <div class="vertical-menu">
                <a href="#">Link 0</a>
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
                <a href="#">Link 4</a>
                <a href="#">Link 5</a>

              </div>

            </div>

          </div>

        </div>

      </div>

    </div>

  </body>
</html>
